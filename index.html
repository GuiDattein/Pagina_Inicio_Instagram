<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="insta-wrapper">
            <div class="insta-phone">
                <img src="../img/instagram-celular.png" >
            </div>
            <div class="insta-continue">

                    <img src="../img/instagram-logo.png" class="insta-logo" alt="logo intagram">
                    <div class="profile-photo">
                        <img src="../img/instagram-perfil.png" alt="foto do perfil">
                    </div>
                    <a href="#" class="insta-login">Continnue como Gulherme</a>
                    <a href="#" class="insta-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-acount">Não é Guilherme</p>
                    <p class="not-acount">
                        <span class="link-blue">Alternar contas</span>
                        ou 
                        <spam class="link-blue">Cadastre-se</spam>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o App</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
